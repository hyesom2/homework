<!-- HTML 마크업을 작성해 주세요 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 : 로그인</title>
  <link rel="stylesheet" href="./naver.css" />
</head>
<body>
  <!-- ===== logo ===== -->
  <h1 class="logo">
    <a href="/">
      <picture>
        <source srcset="./logo.png" />
        <img src="./logo.svg" alt="네이버로고" />
      </picture>
    </a>
  </h1>

  <section class="login">
    <h2 class="sr-only">로그인</h2>

    <!-- ===== login ===== -->
    <form action="/" class="form-login">
      <fieldset>
        <legend class="sr-only">로그인폼</legend>

        <div role="group" class="form-input">
          <label for="userEmail" class="sr-only">아이디</label>
          <input type="email" id="userEmail" placeholder="아이디(이메일)" name="userEmail" required />
        </div>
        <div role="group" class="form-input">
          <label for="userPassword" class="sr-only">비밀번호</label>
          <input type="password" id="userPassword" placeholder="비밀번호" name="userEmail" required />
        </div>

        <ul class="login-security">
          <li class="form-checkout">
            <input type="checkbox" id="login-status" name="login-status" />
            <label for="login-status">로그인 상태유지</label>
          </li>
          <li class="ip-toggle">
            <a href="./ip_security.html" target="_blank" rel="noopener noreferrer">IP 보안</a>
            <div action="/" class="ip-toggle-group">
              <input type="checkbox" id="toggle-on" value="ip_security-on" name="ip_security-on" checked />
              <label for="toggle-on"></label>
            </div>
          </li>
        </ul>

        <button type="submit" class="login-button">로그인</button>
      </fieldset>
    </form>
  </section>
</body>
</html>
